<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flex-container {
          display: flex;
          flex-direction: column-reverse;
          background-color: DodgerBlue;
      }

      .flex-container>div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
      }

      .flex {
          display: flex;
          flex-wrap: wrap-reverse;
          background-color: rgb(135, 224, 52);
      }

      .flex>div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
      }

      .flex1 {
          display: flex;
          flex-flow: wrap row;
          background-color: rgb(207, 113, 207);
      }

      .flex1>div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
      }

      .flex2 {
          display: flex;
          justify-content: center;
          background-color: rgb(228, 214, 86);
      }

      .flex2>div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
      }

      .flex3 {
          display: flex;
          height: 200px;
          align-items: flex-end;
          background-color: rgb(228, 86, 133);
      }

      .flex3>div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
      }
      .flex4 {
          display: flex;
          height: 600px;
          align-content: center;
          background-color: rgb(82, 23, 109);
      }

      .flex4>div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="flex">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
    <div class="flex2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
    <div class="flex3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
